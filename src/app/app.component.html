<mat-sidenav-container fxFlexFill>
    <mat-toolbar class="mat-elevation-z4" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" [fxShow]="false" [fxShow.lt-md]="true">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="toolbar-menu" fxShow [fxHide.lt-md]="true">
            <button mat-button routerLink="/home" [routerLinkActive]="['active']">
                Inicio
            </button>
            <button mat-button routerLink="/projects" [routerLinkActive]="['active']">
                Proyectos
            </button>
            <button mat-button routerLink="/administrative" [routerLinkActive]="['active']">
                Administrativo
            </button>
            <button mat-button routerLink="/commercial" [routerLinkActive]="['active']">
                Comercial
            </button>
            <button mat-button routerLink="/finances" [routerLinkActive]="['active']">
                Financiero
            </button>
            <button mat-button routerLink="/users" [routerLinkActive]="['active']">
                Usuario
            </button>
            <button mat-button>
                Salir
            </button>
        </div>
        <span class="toolbar-spacer"></span>
        <a routerLink="/" class="brand"></a>
    </mat-toolbar>
    <mat-sidenav #sidenav mode="over" [opened]="false" [autoFocus]="false" class="mat-elevation-z4">
        <div class="dark-brand"></div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['active']">
                <mat-icon>home</mat-icon>
                Inicio
            </a>
            <a mat-list-item routerLink="/projects" [routerLinkActive]="['active']">
                <mat-icon>today</mat-icon>
                Proyectos
            </a>
            <a mat-list-item routerLink="/administrative" [routerLinkActive]="['active']">
                <mat-icon>all_inbox</mat-icon>
                Administrativo
            </a>
            <a mat-list-item routerLink="/commercial" [routerLinkActive]="['active']">
                <mat-icon>assessment</mat-icon>
                Comercial
            </a>
            <a mat-list-item routerLink="/finances" [routerLinkActive]="['active']">
                <mat-icon>assignment</mat-icon>
                Financiero
            </a>
            <a mat-list-item routerLink="/users" [routerLinkActive]="['active']">
                <mat-icon>person</mat-icon>
                Usuario
            </a>
            <a mat-list-item routerLink="/">
                <mat-icon>power_settings_new</mat-icon>
                Salir
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
